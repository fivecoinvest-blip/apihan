<VirtualHost *:80>
    ServerName paldo88.site
    ServerAlias www.paldo88.site
    ServerAdmin admin@paldo88.site
    
    DocumentRoot /var/www/html
    
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/paldo88.site-error.log
    CustomLog ${APACHE_LOG_DIR}/paldo88.site-access.log combined
    
    # Redirect www to non-www
    RewriteEngine on
    RewriteCond %{HTTP_HOST} ^www\.paldo88\.site [NC]
    RewriteRule ^(.*)$ http://paldo88.site$1 [R=301,L]
</VirtualHost>
